<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
  {{ data.title }}
</h2>
<div mat-dialog-content>
  <div *ngIf="data.parallel_tasks_list">
    <div class="my-3" *ngFor="let item of data.parallel_tasks_list">
      <div class="status-card">
        <div class="fw-bold fz-22 page-title fw-medium fz-14">
          {{ item.state }}
        </div>

        <div class="text-right">
          <mat-icon
            class="normal-icon"
            [svgIcon]="'success'"
            [title]="item.status"
            *ngIf="
              ['finished', 'success', 'complete', 'completed'].includes(
                item.status
              )
            "
          ></mat-icon>
          <mat-icon
            class="normal-icon"
            [svgIcon]="'failed'"
            [title]="item.status"
            *ngIf="['failure', 'failed', 'error'].includes(item.status)"
          ></mat-icon>
          <mat-icon
            class="normal-icon"
            [svgIcon]="'in_progress'"
            [title]="item.status"
            *ngIf="
              ['in progress', 'in_progress', 'in-progress'].includes(
                item.status
              )
            "
          ></mat-icon>
          <mat-icon
            class="normal-icon"
            [svgIcon]="'in_queue'"
            [title]="item.status"
            *ngIf="
              [
                'in queue',
                'in_queue',
                'in-queue',
                'recieved',
                'received'
              ].includes(item.status)
            "
          ></mat-icon>
          <mat-icon
            class="normal-icon"
            [svgIcon]="'not_initiated'"
            [title]="item.status"
            *ngIf="
              [
                'not started',
                'not_started',
                'not-started',
                'not initiated',
                'not_initiated',
                'not-initiated'
              ].includes(item.status)
            "
          ></mat-icon>
        </div>

        <div class="fz-12">
          {{ item.timestamp }}
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-dialog-close
    color="accent"
    class="custom-btn-md ms-auto"
    mat-flat-button
  >
    Close
  </button>
</div>
