<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
  {{ data.code_title }} Code
</h2>
<div mat-dialog-content>
  <form [formGroup]="addUpdateForm" class="container-fluid my-3">
    <div class="row">
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.name.errors?.required"
            >Name is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Repo URL</mat-label>
        <input matInput type="text" formControlName="repo_url" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.repo_url.errors?.required"
            >Repo URL is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Branch</mat-label>
        <input matInput type="text" formControlName="branch" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.branch.errors?.required"
            >Branch is mandatory.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Credential</mat-label>
        <mat-select placeholder="Please Select" formControlName="cred_id">
          <mat-option *ngFor="let cred of credentialsList" [value]="cred.id">
            {{ cred.name }}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="addUpdateForm.controls.cred_id.errors?.required"
            >Credential ID is mandatory.
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Script Path</mat-label>
        <input matInput type="text" formControlName="script_path" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.script_path.errors?.required"
            >Script Path is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
  mat-dialog-close
    class="custom-btn-md ms-auto me-3 btnCancel add-btn-dil-comp"
  >
    Close
  </button>
  <button
    class="custom-btn-md m-0 me-3 btnCancel add-btn-dil-comp"
    (click)="onReset()"
  >
    Reset
  </button>
  <button
    class="custom-btn-md m-0 btnSubmit add-btn-dil-comp"
    (click)="addUpdateCode()"
    [disabled]="!isValid"
  >
    {{ data.code_title }}
  </button>
</div>
