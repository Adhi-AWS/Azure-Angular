<div class="breadcrum">
  <span>Configuration/</span>
  <span class="font-weight-bold"> Manage Resource Adapter</span>
</div>
<div class="pagetitle">
  <span>Manage Resource Adapter</span>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="mt-3 ms-auto add-btn-div">
      <button
        class="custom-btn-md me-2 btnSubmit man-res-btn"
        (click)="onAddClick()"
      >
        Add Resource Adapter
      </button>
    </div>
    <app-shared-table
      *ngIf="manageAdapterData"
      [columns]="manageAdapterColumns"
      [data]="manageAdapterData"
      [isFilter]="false"
      [isPagination]="false"
      [isEdit]="false"
      (deleteAction)="onDeleteClick($event)"
    ></app-shared-table>
    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      (page)="onPageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
