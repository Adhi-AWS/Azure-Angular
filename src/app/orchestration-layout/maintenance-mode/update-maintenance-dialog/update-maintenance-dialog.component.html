<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
  Update Maintaince Mode
</h2>
<div mat-dialog-content>
  <form [formGroup]="updateForm" class="container-fluid my-3">
    <div class="row">
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Flag</mat-label>
        <mat-select
          placeholder="Please Select"
          formControlName="flag_value"
          required
        >
          <mat-option *ngFor="let f of flag_list" [value]="f">
            {{ f }}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="updateForm.controls.flag_value.errors?.required"
            >Flag is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    mat-dialog-close
    color="accent"
    class="custom-btn-md ms-auto me-3"
  >
    Close
  </button>
  <button
    color="accent"
    class="custom-btn-md m-0"
    mat-flat-button
    (click)="updateMaintenanceMode()"
    [disabled]="updateForm.value.flag_value === data.value.toLowerCase()"
  >
    Update
  </button>
</div>
