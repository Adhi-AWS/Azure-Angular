<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
  Update Sydtem Configuration
</h2>
<div mat-dialog-content>
  <form [formGroup]="updateForm" class="container-fluid my-3">
    <div class="row">
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Key</mat-label>
        <input
          matInput
          type="text"
          formControlName="key"
          class="disabled-cls"
          required
          readonly
        />
        <mat-error>
          <span *ngIf="updateForm.controls.key.errors?.required"
            >Key is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Value</mat-label>
        <textarea matInput formControlName="value" required></textarea>
        <mat-error>
          <span *ngIf="updateForm.controls.value.errors?.required"
            >Value is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-stroked-button
    mat-dialog-close
    color="accent"
    class="custom-btn-md ms-auto me-3"
  >
    Close
  </button>
  <button
    color="accent"
    class="custom-btn-md m-0"
    mat-flat-button
    (click)="updateSystemConfiguration()"
    [disabled]="
      !updateForm.value.value || updateForm.value.value === data.value
    "
  >
    Update
  </button>
</div>
