<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
  {{ data.app_title }} Queue
</h2>
<div mat-dialog-content>
  <form [formGroup]="addUpdateForm" class="container-fluid my-3">
    <div class="row">
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Queue Name</mat-label>
        <input matInput type="text" formControlName="queue_name" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.queue_name.errors?.required"
            >Queue Name is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-label>Exchange Key</mat-label>
        <input matInput type="text" formControlName="exchange_key" required />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.exchange_key.errors?.required"
            >Exchange Key is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="standard">
        <mat-slide-toggle formControlName="is_default"
          >Default</mat-slide-toggle
        >
        <input matInput hidden />
        <mat-error>
          <span *ngIf="addUpdateForm.controls.is_default.errors?.required"
            >Default is mandatory.
          </span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button
  mat-dialog-close
    class="custom-btn-md ms-auto me-3 btnCancel add-btn-que"
  >
    Close
  </button>
  <button
    class="custom-btn-md m-0 me-3 btnCancel add-btn-que"
    (click)="onReset()"
  >
    Reset
  </button>
  <button
    class="custom-btn-md m-0 btnSubmit add-btn-que"
    (click)="addUpdateQueue()"
    [disabled]="!isValid"
  >
    {{ data.app_title }}
  </button>
</div>
