<h2 mat-dialog-title class="matTitleCls page-title fw-medium">
    {{ data.role_title }} role
  </h2>
  <div mat-dialog-content>
    <form [formGroup]="addUpdateForm" class="container-fluid my-3">
      <div class="row">
        <mat-form-field class="w-100 mb-3" appearance="standard">
          <mat-label>User Name</mat-label>
          <input matInput type="text" formControlName="username" required />
          <mat-error>
            <span *ngIf="addUpdateForm.controls.username.errors?.required"
              >username is mandatory.
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mb-3" appearance="standard">
            <mat-select  placeholder="Select Role" formControlName="role_id">
              <mat-option *ngFor="let item of roleList" [value]="item.id">
                {{ item.name | titlecase }}
              </mat-option>
            </mat-select>
            <mat-error>
                <span *ngIf="addUpdateForm.controls.role_id.errors?.required"
                  >Role is mandatory.
                </span>
              </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
    mat-dialog-close
      class="custom-btn-md ms-auto me-3 btnCancel add-btn-dil-comp"
    >
      Close
    </button>
    <button
      class="custom-btn-md m-0 me-3 btnCancel add-btn-dil-comp"
      (click)="onReset()"
    >
      Reset
    </button>
    <button
      class="custom-btn-md m-0  btnSubmit add-btn-dil-comp"
      (click)="addUpdateRole()"
      [disabled]="!isValid"
    >
      {{ data.role_title }}
    </button>
  </div>
