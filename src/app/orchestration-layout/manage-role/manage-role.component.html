<div class="row">
    <div class="mt-3 ms-auto add-btn-div">
      <button
        class="custom-btn-md me-2 btnSubmit add-btn-mag-role"
        (click)="onAddClick()"
      >
        Add User Role
      </button>
    </div>
    <app-shared-table
      *ngIf="manageRoleData"
      [columns]="manageRoleColumns"
      [data]="manageRoleData"
      [isFilter]="true"
      [isPagination]="false"
      (editAction)="onEditClick($event)"
      (deleteAction)="onDeleteClick($event)"
    ></app-shared-table>
    <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
    (page)="onPageEvent($event)"
  >
  </mat-paginator>
  </div>
